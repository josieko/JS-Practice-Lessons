    <script>
      function convertToFarenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }

      function convertToCelsius(farrenheit) {
        return ((farrenheit - 32) * 5) / 9;
      }

      function convertTemperature(degrees, unit) {
        if (unit === "C") {
          const result = convertToFarenheit(degrees);
          return `${result}F`;
        } else if (unit === "F") {
          const result = convertToCelsius(degrees);
          return `${result}C`;
        }
      }
      console.log(convertTemperature(28, "C"));
      console.log(convertTemperature(88, "F"));
